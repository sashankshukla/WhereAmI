{% extends "app/layout.html" %}

{% block title %}
Login
{% endblock %}

{%load crispy_forms_tags %}


{% block body %}

<form method="post">
    {% csrf_token %}
    <h1>Login</h1>
    {{ form|crispy }}
    <p>Don't have an account? Create one <a href="/register">HERE</a> </p>
    <button type="submit" class="btn btn-success">Login</button>
</form>

{% endblock %}
