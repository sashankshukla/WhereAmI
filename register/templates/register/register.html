{% extends 'app/layout.html' %}

{% block title %}
Create an Account
{% endblock %}

{% load crispy_forms_tags %}

{% block body %}

    <form method="post">
        {% csrf_token %}
        <h1>Register</h1>
        {{ form|crispy }}
        <p>Already have an account? Login <a href="/login">HERE</a> </p>
        <button type="submit" class="btn btn-success">Register</button>

    
    </form>

{% endblock %}
