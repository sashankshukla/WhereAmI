<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Am I?</title>
</head>
<body>
    <ul>
        {% for tribe in tribes %}
            <li>Tribe Name: {{ tribe.name }} </li>
            <li>Lat: {{ tribe.latitude }} </li>
            <li>Long: {{ tribe.longitude }} </li>
            <hr>
        {% endfor %}



    </ul>

</body>
</html>
